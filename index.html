  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"></noscript>

  <meta property="og:url" content="https://shareanote.com/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Share A Note – Send Anonymous Messages Instantly" />
  <meta name="twitter:description" content="Send and receive anonymous notes online with no login or tracking." />
  <meta name="twitter:image" content="https://shareanote.com/social-preview.jpg" />
  <meta name="twitter:site" content="@ShareANote" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Share A Note",
    "url": "https://shareanote.com",
    "description": "A privacy-first platform to anonymously share and receive uplifting or expressive notes worldwide.",
    "publisher": {
      "@type": "Organization",
      "name": "Share A Note",
      "url": "https://shareanote.com"
    }
  }
  </script>

  <!-- Confetti -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" as="script">
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Orbitron', sans-serif;
      color: #e0f7ff;
      background: black;
      overflow-x: hidden;
    }
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      padding: 80px 20px 40px;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      color: #60a5fa;
      text-shadow: 0 0 10px #3b82f6;
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px #3b82f6; }
      50% { text-shadow: 0 0 25px #60a5fa, 0 0 35px #3b82f6; }
    }
    .subtitle {
      font-size: 1.5rem;
      margin: 10px auto 30px;
      max-width: 600px;
      color: #a5f3fc;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1.2rem; }
    }

    label {
      display: block;
      margin: 0 auto 10px;
      max-width: 600px;
      font-size: 1rem;
      color: #cbd5e1;
      text-align: left;
    }
    textarea {
      width: 90%; max-width: 600px;
      height: 160px;
      padding: 15px;
      font-size: 1rem;
      background: #0f172a;
      border: 2px solid #3b82f6;
      color: #e0f2fe;
      border-radius: 12px;
      box-shadow: 0 0 10px #3b82f6;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #3b82f6;
      transition: background-color 0.2s ease, transform 0.15s ease;
    }
    button:hover {
      background: #2563eb;
      transform: scale(1.03);
    }
    button:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: 3px;
    }
    .usage-count {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 8px;
      text-align: center;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 20px;
      border: 2px solid #3b82f6;
      color: #e0f2fe;
      border-radius: 12px;
      box-shadow: 0 0 20px #3b82f6;
      z-index: 10;
    }
    .popup button {
      margin-top: 15px;
      background: #0ea5e9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .popup button:hover {
      background: #0284c7;
    }
    #about {
      padding: 60px 20px;
      background: #0f172a;
      text-align: center;
    }
    #about h2 {
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 20px;
    }
    #about p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 20px;
      color: #cbd5e1;
      line-height: 1.6;
    }
    footer {
      padding: 30px 20px;
      background: #020617;
      color: #94a3b8;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    #allDoneAnimation {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 30px;
      border: 2px solid #3b82f6;
      color: #e0f2fe;
      border-radius: 12px;
      box-shadow: 0 0 30px #3b82f6;
      text-align: center;
      z-index: 20;
      animation: popIn 0.5s ease-out;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <h1>Share A Note</h1>
    <p class="subtitle">Send or receive anonymous notes. No login. Just a human connection.</p>
    <label for="noteInput">Your Anonymous Note</label>
    <textarea id="noteInput" placeholder="Write your anonymous note here..." aria-label="Anonymous note input" autocomplete="off"></textarea>
    <div class="button-group">
      <div>
        <button type="button" id="sendBtn" aria-label="Send anonymous note">Send Note</button>
        <div class="usage-count" id="sendCount">3 sends left</div>
      </div>
      <div>
        <button type="button" id="receiveBtn" aria-label="Receive random note">Receive Note</button>
        <div class="usage-count" id="receiveCount">3 receives left</div>
      </div>
    </div>
  </header>

  <!-- Popup Dialog -->
  <div id="popup" class="popup" role="alertdialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupContent">
    <h3 id="popupTitle">Anonymous Note</h3>
    <p id="popupContent" aria-live="polite"><span class="sr-only">Note content:</span></p>
    <button type="button" id="closePopup" aria-label="Close popup">Close</button>
  </div>

  <!-- All Done Animation -->
  <div id="allDoneAnimation">
    <h3>You're all done!</h3>
    <p>You've reached your limit for now. Come back in an hour ✨</p>
    <button onclick="hideAllDone()">Okay!</button>
  </div>

  <!-- Continue with About, Footer, and JS as before -->

  <script>
    const MAX_LIMIT = 3;
    const HOUR = 60 * 60 * 1000;
    const BACKEND_URL = 'https://shareanote-backend.onrender.com';

    const sendBtn = document.getElementById('sendBtn');
    const receiveBtn = document.getElementById('receiveBtn');
    const textarea = document.getElementById('noteInput');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    const popupContent = document.getElementById('popupContent');
    const closePopup = document.getElementById('closePopup');
    const allDoneBox = document.getElementById('allDoneAnimation');
    const sendCount = document.getElementById('sendCount');
    const receiveCount = document.getElementById('receiveCount');

    function getUsage(key) {
      const data = JSON.parse(localStorage.getItem(key) || '{}');
      const now = Date.now();
      if (!data.timestamp || now - data.timestamp > HOUR) return { count: 0, timestamp: now };
      return data;
    }

    function incrementUsage(key) {
      let data = getUsage(key);
      data.count++;
      data.timestamp = Date.now();
      localStorage.setItem(key, JSON.stringify(data));
    }

    function remaining(key) {
      return Math.max(0, MAX_LIMIT - getUsage(key).count);
    }

    function updateCounters() {
      sendCount.textContent = `${remaining('send')} sends left`;
      receiveCount.textContent = `${remaining('receive')} receives left`;
    }

    function showPopup(title, message) {
      popupTitle.textContent = title;
      popupContent.textContent = message;
      popup.style.display = 'block';
      closePopup.focus();
    }

    function showAllDone() {
      allDoneBox.style.display = 'block';
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function hideAllDone() {
      allDoneBox.style.display = 'none';
    }

    sendBtn.onclick = () => {
      if (remaining('send') <= 0) return showAllDone();
      const note = textarea.value.trim();
      if (!note) return showPopup('Error', 'Please enter a note.');
      fetch(`${BACKEND_URL}/notes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: note })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          textarea.value = '';
          incrementUsage('send');
          updateCounters();
          showPopup('Note Sent', 'Note sent successfully!');
          confetti();
        } else {
          showPopup('Error', data.status);
        }
      })
      .catch(() => showPopup('Error', 'Failed to send note.'));
    };

    receiveBtn.onclick = () => {
      if (remaining('receive') <= 0) return showAllDone();
      fetch(`${BACKEND_URL}/notes/random`)
      .then(res => res.json())
      .then(data => {
        incrementUsage('receive');
        updateCounters();
        showPopup('Note Received', data.message || 'No note found.');
        confetti();
      })
      .catch(() => showPopup('Error', 'Failed to retrieve note.'));
    };

    closePopup.onclick = () => popup.style.display = 'none';

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        popup.style.display = 'none';
        hideAllDone();
      }
    });

    updateCounters();
  </script>
</body>
</html>
